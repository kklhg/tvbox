<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish TV Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <!-- 电视容器 -->
    <div class="relative flex flex-col items-center">
        <!-- 电视主体 -->
        <div class="tv-curve bg-tv-frame p-6 md:p-10 max-w-2xl w-full shadow-2xl transform transition-all duration-300 hover:scale-[1.02]">
            <!-- 电视屏幕边框 -->
            <div class="tv-screen-border">
                <!-- 电视屏幕 -->
                <div class="screen-glow tv-curve bg-tv-screen aspect-video flex flex-col items-center justify-center overflow-hidden relative">
                    <!-- 屏幕反光效果 -->
                    <div class="tv-reflection"></div>
                    
                    <!-- 顶部标题栏 -->
                    <div class="w-full px-6 py-2 flex justify-between items-center border-b border-gray-700 mb-4 relative z-10">
                        <h1 class="text-[clamp(1.5rem,5vw,2.5rem)] font-tv font-bold text-tv-text">TV Guide</h1>
                        <div class="text-sm text-gray-400">
                            <span id="current-time">12:00 PM</span>
                        </div>
                    </div>
                    
                    <!-- 频道图标网格 -->
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 px-4 w-full relative z-10">
                        <!-- 新闻频道 -->
                        <div class="channel-icon bg-tv-news rounded-lg p-3 flex flex-col items-center justify-center text-white relative cursor-pointer">
                            <i class="fa fa-newspaper-o text-3xl mb-2"></i>
                            <span class="text-xs text-center">News</span>
                            <span class="channel-number">1</span>
                        </div>
                        
                        <!-- 体育频道 -->
                        <div class="channel-icon bg-tv-sports rounded-lg p-3 flex flex-col items-center justify-center text-white relative cursor-pointer">
                            <i class="fa fa-futbol-o text-3xl mb-2"></i>
                            <span class="text-xs text-center">Sports</span>
                            <span class="channel-number">2</span>
                        </div>
                        
                        <!-- 电影频道 -->
                        <div class="channel-icon bg-tv-movie rounded-lg p-3 flex flex-col items-center justify-center text-white relative cursor-pointer">
                            <i class="fa fa-film text-3xl mb-2"></i>
                            <span class="text-xs text-center">Movies</span>
                            <span class="channel-number">3</span>
                        </div>
                        
                        <!-- 儿童频道 -->
                        <div class="channel-icon bg-tv-kids rounded-lg p-3 flex flex-col items-center justify-center text-white relative cursor-pointer">
                            <i class="fa fa-child text-3xl mb-2"></i>
                            <span class="text-xs text-center">Kids</span>
                            <span class="channel-number">4</span>
                        </div>
                        
                        <!-- 音乐频道 -->
                        <div class="channel-icon bg-tv-music rounded-lg p-3 flex flex-col items-center justify-center text-white relative cursor-pointer">
                            <i class="fa fa-music text-3xl mb-2"></i>
                            <span class="text-xs text-center">Music</span>
                            <span class="channel-number">5</span>
                        </div>
                        
                        <!-- 纪录片频道 -->
                        <div class="channel-icon bg-tv-documentary rounded-lg p-3 flex flex-col items-center justify-center text-white relative cursor-pointer">
                            <i class="fa fa-globe text-3xl mb-2"></i>
                            <span class="text-xs text-center">Doc</span>
                            <span class="channel-number">6</span>
                        </div>
                        
                        <!-- 体育2频道 -->
                        <div class="channel-icon bg-tv-sports rounded-lg p-3 flex flex-col items-center justify-center text-white relative cursor-pointer">
                            <i class="fa fa-basketball-ball text-3xl mb-2"></i>
                            <span class="text-xs text-center">Sports 2</span>
                            <span class="channel-number">7</span>
                        </div>
                        
                        <!-- 购物频道 -->
                        <div class="channel-icon bg-gray-700 rounded-lg p-3 flex flex-col items-center justify-center text-white relative cursor-pointer">
                            <i class="fa fa-shopping-cart text-3xl mb-2"></i>
                            <span class="text-xs text-center">Shop</span>
                            <span class="channel-number">8</span>
                        </div>
                    </div>
                    
                    <!-- 选中频道信息 -->
                    <div class="mt-6 w-full px-6 py-3 bg-gray-800/50 rounded-lg relative z-10">
                        <h3 class="text-lg font-bold" id="selected-channel-name">Select a channel</h3>
                        <p class="text-sm text-gray-400" id="selected-channel-info">Click on any channel icon to select it</p>
                    </div>
                    
                    <!-- 屏幕细微纹理 -->
                    <div class="absolute inset-0 bg-gradient-to-tr from-transparent to-black/5 pointer-events-none"></div>
                </div>
            </div>
            
            <!-- 电视控制面板 -->
            <div class="mt-6 flex justify-center items-center gap-6 relative">
                <div class="control-panel">
                    <div class="w-3 h-3 rounded-full bg-tv-button button-glow"></div>
                    <div class="w-3 h-3 rounded-full bg-tv-button button-glow"></div>
                    <div class="w-3 h-3 rounded-full bg-tv-button button-glow"></div>
                </div>
                <div class="volume-control">
                    <div class="w-16 h-1 bg-tv-button rounded-full button-glow relative">
                        <div class="volume-knob absolute w-3 h-3 bg-gray-300 rounded-full -top-1 left-1/2"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 电视底座 -->
        <div class="tv-stand-container">
            <div class="tv-stand-top bg-tv-frame w-1/3 h-4 shadow-lg"></div>
            <div class="tv-stand-bottom bg-tv-frame w-1/4 h-6 rounded-b-lg shadow-md"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
