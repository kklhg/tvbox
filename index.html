<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tv: {
                            frame: '#2d2d2d',
                            screen: '#0a0a0a',
                            button: '#4a4a4a',
                            text: '#ffffff'
                        }
                    },
                    fontFamily: {
                        tv: ['Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .tv-curve {
                border-radius: 2rem 2rem 0.5rem 0.5rem;
            }
            .tv-stand {
                border-radius: 0 0 1rem 1rem;
            }
            .button-glow {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            .screen-glow {
                box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <!-- 电视容器 -->
    <div class="relative flex flex-col items-center">
        <!-- 电视主体 -->
        <div class="tv-curve bg-tv-frame p-6 md:p-10 max-w-md w-full shadow-2xl transform transition-all duration-300 hover:scale-[1.02]">
            <!-- 电视屏幕 -->
            <div class="screen-glow tv-curve bg-tv-screen aspect-video flex items-center justify-center overflow-hidden">
                <!-- TV文字 -->
                <h1 class="text-[clamp(5rem,15vw,10rem)] font-tv font-black text-tv-text tracking-wider 
                           transform transition-all duration-1000 hover:scale-110">
                    TV
                </h1>
                
                <!-- 屏幕细微纹理 -->
                <div class="absolute inset-0 bg-gradient-to-tr from-transparent to-black/5 pointer-events-none"></div>
            </div>
            
            <!-- 电视控制面板 -->
            <div class="mt-4 flex justify-center items-center gap-3">
                <div class="w-3 h-3 rounded-full bg-tv-button button-glow"></div>
                <div class="w-3 h-3 rounded-full bg-tv-button button-glow"></div>
                <div class="w-3 h-3 rounded-full bg-tv-button button-glow"></div>
                <div class="w-8 h-1 bg-tv-button rounded-full ml-2 button-glow"></div>
            </div>
        </div>
        
        <!-- 电视底座 -->
        <div class="tv-stand bg-tv-frame w-1/3 h-4 mt-1 shadow-lg"></div>
        <div class="tv-stand bg-tv-frame w-1/4 h-2 mt-0.5 shadow-md"></div>
    </div>

    <script>
        // 添加简单的交互效果
        document.addEventListener('DOMContentLoaded', () => {
            const tvScreen = document.querySelector('.screen-glow');
            const tvText = document.querySelector('h1');
            
            // 随机闪烁效果，模拟电视信号
            setInterval(() => {
                if (Math.random() > 0.8) {
                    tvText.classList.add('opacity-90');
                    setTimeout(() => {
                        tvText.classList.remove('opacity-90');
                    }, 50);
                }
            }, 3000);
            
            // 点击屏幕时的效果
            tvScreen.addEventListener('click', () => {
                tvScreen.classList.add('scale-[0.98]');
                setTimeout(() => {
                    tvScreen.classList.remove('scale-[0.98]');
                }, 100);
            });
        });
    </script>
</body>
</html>
