<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 确保在移动设备上正常显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVBOX</title>
    <style>
        /* 页面基础样式：让文字在屏幕中央显示 */
        body {
            margin: 0;
            min-height: 100vh; /* 使body占满整个屏幕高度 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            background-color: #f5f5f5; /* 浅灰色背景，提升文字对比度 */
        }
        /* IPTV文字样式 */
        .iptv-text {
            font-size: 64px; /* 文字大小，可根据需求调整 */
            font-weight: bold; /* 文字加粗 */
            color: #333; /* 深灰色文字，避免过黑刺眼 */
            letter-spacing: 2px; /* 字母间轻微间距，提升美观度 */
        }
    </style>
</head>
<body>
    <!-- 核心内容：TOBOX文字 -->
    <div class="iptv-text">TVBOX</div>
</body>
</html>
